    // 트래픽 시각화 업데이트
    function updateTrafficVisualization(service, cluster) {
        if (service === 'user') {
            // 신호등 기록 업데이트 (최대 16개)
            userLightHistory.push(cluster);
            if (userLightHistory.length > 16) {
