  style.css: |
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #2d3748;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        padding: 30px;
    }

    h1 {
        text-align: center;
        color: #2d3748;
        font-size: 2.2em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .subtitle {
        text-align: center;
        color: #718096;
        font-size: 1.1em;
        margin-bottom: 30px;
        font-weight: 300;
    }

    /* ë°ì´í„° ì„¹ì…˜ë“¤ì„ 3ì—´ë¡œ ë°°ì¹˜ */
    .data-sections {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 30px;
    }

    .data-section {
        padding: 15px;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        background: #f7fafc;
        min-height: 400px;
    }

    .data-section h2 {
        color: #2d3748;
        border-bottom: 2px solid #4299e1;
        padding-bottom: 10px;
        margin-bottom: 15px;
        font-size: 1.2em;
    }

    .data-section button {
        background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 500;
        margin-bottom: 15px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .data-section button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
    }

    .traffic-indicator {
        background: #e2e8f0;
        border-radius: 6px;
        padding: 8px;
        margin-bottom: 10px;
        font-size: 0.8em;
    }

    .traffic-main {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .traffic-lights-horizontal {
        display: flex;
        gap: 3px;
        flex-wrap: wrap;
    }

    .light {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 1px solid #cbd5e0;
        font-size: 6px;
        text-align: center;
        line-height: 10px;
        transition: all 0.3s ease;
        background: #f7fafc;
    }

    .light.green {
        background: #10b981;
        color: white;
        border-color: #059669;
        animation: pulse-green 2s ease-in-out infinite;
    }

    .light.red {
        background: #ef4444;
        color: white;
        border-color: #dc2626;
        animation: pulse-red 2s ease-in-out infinite;
    }

    @keyframes pulse-green {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }

    @keyframes pulse-red {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }

    .traffic-stats {
        flex: 1;
        text-align: right;
    }

    .stat-label {
        font-size: 0.7em;
        color: #4a5568;
        display: block;
        margin-bottom: 2px;
    }

    .data-section .data-item {
        background: white;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border-left: 3px solid #4299e1;
        font-size: 0.9em;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .data-section .data-item:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .user-item, .movie-item, .booking-item {
        background: white;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border-left: 3px solid #4299e1;
        font-size: 0.9em;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .user-item:hover, .movie-item:hover, .booking-item:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .user-name, .movie-title, .booking-info {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 3px;
    }

    .user-email, .movie-details, .booking-details {
        color: #718096;
        font-size: 0.85em;
    }

    .section {
        padding: 20px;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        background: #f7fafc;
    }

    .section h2 {
        color: #2d3748;
        border-bottom: 2px solid #4299e1;
        padding-bottom: 10px;
        margin-bottom: 20px;
        font-size: 1.3em;
    }

    .section button {
        background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 500;
        margin-bottom: 15px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .section button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
    }

    .deployment-item {
        background: white;
        padding: 10px;
        margin: 6px 0;
        border-radius: 6px;
        border-left: 3px solid #4299e1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9em;
    }

    .deployment-info {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .deployment-icon {
        font-size: 1.1em;
    }

    .deployment-status {
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 0.75em;
        font-weight: 500;
    }

    .status-running {
        background: #d1fae5;
        color: #065f46;
    }

    .status-pending {
        background: #fef3c7;
        color: #92400e;
    }

    .status-failed {
        background: #fee2e2;
        color: #991b1b;
    }

    .status-unknown {
        background: #f3f4f6;
        color: #374151;
    }

    /* ë°˜ì‘í˜• ë””ìì¸ */
    @media (max-width: 968px) {
        .data-sections {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .container {
            padding: 20px;
        }
        
        h1 {
            font-size: 1.8em;
        }
        
        .data-section {
            min-height: auto;
            padding: 12px;
        }
        
        .traffic-lights-horizontal {
            gap: 2px;
        }
        
        .light {
            width: 10px;
            height: 10px;
        }
    }

    @media (max-width: 1200px) and (min-width: 969px) {
        .data-sections {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    /* ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼ */
    .data-section {
        animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
  script.js: |
    // ì „ì—­ ë³€ìˆ˜
