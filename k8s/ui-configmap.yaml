data:
  index.html: |
    <!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Theater MSA - 클러스터 간 트래픽 분산 시각화</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>🎬 Theater Management System</h1>
            <p class="subtitle">멀티클라우드 MSA 데모 애플리케이션 - 트래픽 분산 시각화</p>
            
            <div class="data-sections">
                <div class="data-section">
                    <h2>👥 사용자 목록</h2>
                    <div class="traffic-indicator">
                        <div class="traffic-main">
                            <div class="istio-config">
                                <div class="config-item">VirtualService: 70% CTX1, 30% CTX2</div>
                                <div class="config-item">DestinationRule: ROUND_ROBIN</div>
                            </div>
                        </div>
                    </div>
                    <button onclick="loadUsers()">새로고침</button>
                    <div id="users">로딩 중...</div>
                </div>
                
                <div class="data-section">
                    <h2>🎭 영화 목록</h2>
                    <div class="traffic-indicator">
                        <div class="traffic-main">
                            <div class="istio-config">
                                <div class="config-item">VirtualService: 30% CTX1, 70% CTX2</div>
                                <div class="config-item">DestinationRule: ROUND_ROBIN</div>
                            </div>
                        </div>
                    </div>
                    <button onclick="loadMovies()">새로고침</button>
                    <div id="movies">로딩 중...</div>
                </div>
                
                <div class="data-section">
                    <h2>🎫 예약 내역</h2>
                    <div class="traffic-indicator">
                        <div class="traffic-main">
                            <div class="istio-config">
                                <div class="config-item">VirtualService: 50% CTX1, 50% CTX2</div>
                                <div class="config-item">DestinationRule: ROUND_ROBIN</div>
                            </div>
                        </div>
                    </div>
                    <button onclick="loadBookings()">새로고침</button>
                    <div id="bookings">로딩 중...</div>
                </div>
            </div>
            
            <div class="section">
                <h2>☁️ 멀티클라우드 배포 상태</h2>
                <button onclick="loadDeploymentStatus()">상태 확인</button>
                <div id="deployment-status">로딩 중...</div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
    </html>
  style.css: |
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #2d3748;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        padding: 30px;
    }

    h1 {
        text-align: center;
        color: #2d3748;
        font-size: 2.2em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .subtitle {
        text-align: center;
        color: #718096;
        font-size: 1.1em;
        margin-bottom: 30px;
        font-weight: 300;
    }

    /* 데이터 섹션들을 3열로 배치 */
    .data-sections {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-bottom: 30px;
    }

    .data-section {
        padding: 15px;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        background: #f7fafc;
        min-height: 400px;
    }

    .data-section h2 {
        color: #2d3748;
        border-bottom: 2px solid #4299e1;
        padding-bottom: 10px;
        margin-bottom: 15px;
        font-size: 1.2em;
    }

    .data-section button {
        background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 500;
        margin-bottom: 15px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .data-section button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
    }

    .traffic-indicator {
        background: #e2e8f0;
        border-radius: 6px;
        padding: 8px;
        margin-bottom: 10px;
        font-size: 0.8em;
    }

    .traffic-main {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .istio-config {
        flex: 1;
    }

    .config-item {
        background: #4299e1;
        color: white;
        padding: 4px 8px;
        border-radius: 4px;
        margin-bottom: 4px;
        font-size: 0.75em;
        font-weight: 500;
        text-align: center;
    }

    .config-item:last-child {
        margin-bottom: 0;
    }

    .data-section .data-item {
        background: white;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border-left: 3px solid #4299e1;
        font-size: 0.9em;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .data-section .data-item:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .user-item, .movie-item, .booking-item {
        background: white;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border-left: 3px solid #4299e1;
        font-size: 0.9em;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .user-item:hover, .movie-item:hover, .booking-item:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .user-name, .movie-title, .booking-info {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 3px;
    }

    .user-email, .movie-details, .booking-details {
        color: #718096;
        font-size: 0.85em;
    }

    .section {
        padding: 20px;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        background: #f7fafc;
    }

    .section h2 {
        color: #2d3748;
        border-bottom: 2px solid #4299e1;
        padding-bottom: 10px;
        margin-bottom: 20px;
        font-size: 1.3em;
    }

    .section button {
        background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        font-weight: 500;
        margin-bottom: 15px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .section button:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
    }

    .deployment-item {
        background: white;
        padding: 10px;
        margin: 6px 0;
        border-radius: 6px;
        border-left: 3px solid #4299e1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9em;
    }

    .deployment-info {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .deployment-icon {
        font-size: 1.1em;
    }

    .deployment-status {
        padding: 3px 6px;
        border-radius: 4px;
        font-size: 0.75em;
        font-weight: 500;
    }

    .status-running {
        background: #d1fae5;
        color: #065f46;
    }

    .status-pending {
        background: #fef3c7;
        color: #92400e;
    }

    .status-failed {
        background: #fee2e2;
        color: #991b1b;
    }

    .status-unknown {
        background: #f3f4f6;
        color: #374151;
    }

    /* 반응형 디자인 */
    @media (max-width: 968px) {
        .data-sections {
            grid-template-columns: 1fr;
            gap: 15px;
        }
        
        .container {
            padding: 20px;
        }
        
        h1 {
            font-size: 1.8em;
        }
        
        .data-section {
            min-height: auto;
            padding: 12px;
        }
        
        .traffic-lights-horizontal {
            gap: 2px;
        }
        
        .light {
            width: 10px;
            height: 10px;
        }
    }

    @media (max-width: 1200px) and (min-width: 969px) {
        .data-sections {
            grid-template-columns: repeat(2, 1fr);
        }
    }

    /* 애니메이션 효과 */
    .data-section {
        animation: fadeInUp 0.5s ease-out;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
  script.js: |
    // 전역 변수
    let currentUsers = [];
    let currentMovies = [];
    let currentBookings = [];
    
    // 페이지 로드 시 초기화
    document.addEventListener('DOMContentLoaded', function() {
        initializeData();
        loadUsers();
        loadMovies();
        loadBookings();
        loadDeploymentStatus();
        startPeriodicUpdates();
    });
    
    // 초기 데이터 설정
    async function initializeData() {
        const users = [
            { name: '홍길동', email: 'hong@example.com' },
            { name: '이순신', email: 'sunshin@example.com' },
            { name: '김유신', email: 'yusin@example.com' }
        ];
        
        const movies = [
            { title: '어벤져스', genre: '액션', year: 2019 },
            { title: '겨울왕국', genre: '애니메이션', year: 2019 },
            { title: '기생충', genre: '드라마', year: 2019 }
        ];
    
        // 사용자 데이터 초기화
        for (const user of users) {
            try {
                await fetch('/users/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(user)
                });
            } catch (error) {
                console.log('사용자 데이터 초기화 중 오류:', error);
            }
        }
    
        // 영화 데이터 초기화
        for (const movie of movies) {
            try {
                await fetch('/movies/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(movie)
                });
            } catch (error) {
                console.log('영화 데이터 초기화 중 오류:', error);
            }
        }
    }
    
    async function loadUsers() {
        try {
            console.log('Loading users via Istio VirtualService (70% CTX1, 30% CTX2)');
            const response = await fetch('/users/');
            const users = await response.json();
            currentUsers = users;
            displayUsers(users);
        } catch (error) {
            console.error('사용자 로딩 실패:', error);
            document.getElementById('users').innerHTML = '<p style="color: red;">사용자 데이터를 불러올 수 없습니다.</p>';
        }
    }
    
    async function loadMovies() {
        try {
            console.log('Loading movies via Istio VirtualService (30% CTX1, 70% CTX2)');
            const response = await fetch('/movies/');
            const movies = await response.json();
            currentMovies = movies;
            displayMovies(movies);
        } catch (error) {
            console.error('영화 로딩 실패:', error);
            document.getElementById('movies').innerHTML = '<p style="color: red;">영화 데이터를 불러올 수 없습니다.</p>';
        }
    }
    
    async function loadBookings() {
        try {
            console.log('Loading bookings via Istio VirtualService (50% CTX1, 50% CTX2)');
            const response = await fetch('/bookings/');
            const bookings = await response.json();
            currentBookings = bookings;
            displayBookings(bookings);
        } catch (error) {
            console.error('예약 로딩 실패:', error);
            document.getElementById('bookings').innerHTML = '<p style="color: red;">예약 데이터를 불러올 수 없습니다.</p>';
        }
    }
    
    async function loadDeploymentStatus() {
        try {
            const response = await fetch('/deployment-status');
            const deployments = await response.json();
            displayDeploymentStatus(deployments);
        } catch (error) {
            console.error('배포 상태 로딩 실패:', error);
            document.getElementById('deployment-status').innerHTML = '<p style="color: red;">배포 상태를 불러올 수 없습니다.</p>';
        }
    }
    
    
    function displayUsers(users) {
        const container = document.getElementById('users');
        if (!users || users.length === 0) {
            container.innerHTML = '<p>등록된 사용자가 없습니다.</p>';
            return;
        }
        
        container.innerHTML = users.map(user => `
            <div class="user-item">
                <div class="user-name">${user.name}</div>
                <div class="user-email">${user.email}</div>
            </div>
        `).join('');
    }
    
    function displayMovies(movies) {
        const container = document.getElementById('movies');
        if (!movies || movies.length === 0) {
            container.innerHTML = '<p>등록된 영화가 없습니다.</p>';
            return;
        }
        
        container.innerHTML = movies.map(movie => `
            <div class="movie-item">
                <div class="movie-title">${movie.title}</div>
                <div class="movie-details">${movie.genre} | ${movie.year}년</div>
            </div>
        `).join('');
    }
    
    function displayBookings(bookings) {
        const container = document.getElementById('bookings');
        if (!bookings || bookings.length === 0) {
            container.innerHTML = '<p>등록된 예약이 없습니다.</p>';
            return;
        }
        
        container.innerHTML = bookings.map(booking => `
            <div class="booking-item">
                <div class="booking-info">예약 ID: ${booking.id}</div>
                <div class="booking-details">사용자: ${booking.userId} | 영화: ${booking.movieId} | 좌석: ${booking.seats}개</div>
            </div>
        `).join('');
    }
    
    function displayDeploymentStatus(deployments) {
        const container = document.getElementById('deployment-status');
        if (!deployments || deployments.length === 0) {
            container.innerHTML = '<p>배포 정보를 불러올 수 없습니다.</p>';
            return;
        }
        
        container.innerHTML = deployments.map(deployment => {
            let statusClass = 'status-unknown';
            if (deployment.status === 'Running') statusClass = 'status-running';
            else if (deployment.status === 'Pending') statusClass = 'status-pending';
            else if (deployment.status === 'Failed') statusClass = 'status-failed';
            
            return `
                <div class="deployment-item">
                    <div class="deployment-info">
                        <span class="deployment-icon">${deployment.icon}</span>
                        <span>${deployment.name}</span>
                        <span style="color: #666; font-size: 0.9em;">(${deployment.cluster}:${deployment.port})</span>
                    </div>
                    <span class="deployment-status ${statusClass}">${deployment.status}</span>
                </div>
            `;
        }).join('');
    }
    
    function startPeriodicUpdates() {
        // 배포 상태만 주기적으로 업데이트 (30초마다)
        setInterval(loadDeploymentStatus, 30000);
    }