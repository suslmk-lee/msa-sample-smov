        const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
        
        const markerTypes = [
            { id: 'arrowhead-external', color: '#48bb78' },
            { id: 'arrowhead-internal', color: '#4299e1' },
            { id: 'arrowhead-cross-cluster', color: '#ed8936' },
            { id: 'arrowhead-inactive', color: '#cbd5e0' }
        ];
        
        markerTypes.forEach(markerType => {
            const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
            marker.setAttribute('id', markerType.id);
            marker.setAttribute('markerWidth', '12');
            marker.setAttribute('markerHeight', '8');
            marker.setAttribute('refX', '11');
            marker.setAttribute('refY', '4');
            marker.setAttribute('orient', 'auto');
            marker.setAttribute('markerUnits', 'strokeWidth');
            
            const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            polygon.setAttribute('points', '0 0, 12 4, 0 8');
            polygon.setAttribute('fill', markerType.color);
            
            marker.appendChild(polygon);
            defs.appendChild(marker);
        });
        
        svg.appendChild(defs);
        
        // 클러스터 위치 정의
        const clusterPositions = {
            'external': { x: 50, y: 300, width: 120, height: 80 },
            'ctx1': { x: 300, y: 100, width: 300, height: 400 },
            'ctx2': { x: 700, y: 100, width: 250, height: 400 }
        };
        
        // 클러스터 박스 그리기
        drawCluster(svg, 'CTX1 (NaverCloud)', clusterPositions.ctx1, '#4299e1');
        drawCluster(svg, 'CTX2 (NHN Cloud)', clusterPositions.ctx2, '#ed8936');
        
        // 외부 노드 (사용자)
        const externalNode = drawServiceNode(svg, 'external', '🌍', 'External Users', 
                                           clusterPositions.external.x + 60, 
                                           clusterPositions.external.y + 40, 
                                           'external');
        
        // 서비스 노드 위치 계산 및 그리기
        const servicePositions = calculateServicePositions(topology.services, clusterPositions);
        const serviceNodes = {};
        
        topology.services.forEach(service => {
            Object.keys(service.deployments).forEach(cluster => {
                const key = `${service.name}-${cluster}`;
                const pos = servicePositions[key];
                if (pos) {
                    const nodeType = service.name.includes('gateway') ? 'gateway' : 'service';
                    serviceNodes[key] = drawServiceNode(svg, key, service.icon, 
                                                     service.name, pos.x, pos.y, nodeType);
                }
            });
        });
        
        // 트래픽 흐름 그리기 (활성 및 비활성 모두)
        topology.trafficFlow.forEach(flow => {
            drawTrafficFlow(svg, flow, servicePositions, clusterPositions);
        });
        
        // 범례 추가
        drawLegend(svg, svgWidth - 200, 20);
    }
    
    // 클러스터 박스 그리기
    function drawCluster(svg, name, position, color) {
        const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        rect.setAttribute('x', position.x);
        rect.setAttribute('y', position.y);
        rect.setAttribute('width', position.width);
        rect.setAttribute('height', position.height);
        rect.setAttribute('class', 'cluster-box');
        rect.setAttribute('stroke', color);
        svg.appendChild(rect);
        
        const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        text.setAttribute('x', position.x + 10);
        text.setAttribute('y', position.y + 20);
        text.setAttribute('class', 'cluster-label');
        text.textContent = name;
        svg.appendChild(text);
    }
    
    // 서비스 노드 그리기
    function drawServiceNode(svg, id, icon, name, x, y, type) {
        const group = document.createElementNS('http://www.w3.org/2000/svg', 'g');
        
        const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
        circle.setAttribute('cx', x);
        circle.setAttribute('cy', y);
        circle.setAttribute('r', 25);
        circle.setAttribute('class', `service-node ${type}`);
        group.appendChild(circle);
        
        const iconText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        iconText.setAttribute('x', x);
        iconText.setAttribute('y', y - 5);
        iconText.setAttribute('class', 'service-icon');
        iconText.textContent = icon;
        group.appendChild(iconText);
        
        const labelText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
        labelText.setAttribute('x', x);
        labelText.setAttribute('y', y + 45);
        labelText.setAttribute('class', 'service-label');
        labelText.setAttribute('fill', '#2d3748');
        labelText.textContent = name.length > 12 ? name.substring(0, 10) + '...' : name;
        group.appendChild(labelText);
        
        svg.appendChild(group);
        return { x, y };
    }
    
