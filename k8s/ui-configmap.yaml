            'user-service': { ctx1: { x: 80, y: 180 }, ctx2: { x: 80, y: 180 } },
            'movie-service': { ctx1: { x: 220, y: 180 }, ctx2: { x: 80, y: 280 } },
            'booking-service': { ctx1: { x: 80, y: 280 }, ctx2: { x: 80, y: 380 } },
            'redis': { ctx1: { x: 220, y: 320 } }
        };
        
        services.forEach(service => {
            if (serviceOffsets[service.name]) {
                Object.keys(service.deployments).forEach(cluster => {
                    const key = `${service.name}-${cluster}`;
                    const offset = serviceOffsets[service.name][cluster];
                    if (offset && clusterPositions[cluster]) {
                        positions[key] = {
                            x: clusterPositions[cluster].x + offset.x,
                            y: clusterPositions[cluster].y + offset.y
                        };
                    }
                });
            }
        });
        
        return positions;
    }
    
    // 트래픽 흐름 그리기
    function drawTrafficFlow(svg, flow, servicePositions, clusterPositions) {
        let fromPos, toPos;
        
        if (flow.from === 'external') {
            fromPos = { x: clusterPositions.external.x + 120, y: clusterPositions.external.y + 40 };
        } else {
            fromPos = servicePositions[flow.from];
        }
        
        toPos = servicePositions[flow.to];
        
        if (!fromPos || !toPos) return;
        
        // 노드 반지름을 고려한 시작점과 끝점 계산
        const nodeRadius = 25;
        const dx = toPos.x - fromPos.x;
        const dy = toPos.y - fromPos.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        
        if (distance === 0) return;
        
        const unitX = dx / distance;
        const unitY = dy / distance;
        
        const startX = fromPos.x + unitX * nodeRadius;
        const startY = fromPos.y + unitY * nodeRadius;
        const endX = toPos.x - unitX * nodeRadius;
        const endY = toPos.y - unitY * nodeRadius;
        
        // 화살표가 있는 선 그리기
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        let pathData;
        
        // 클러스터 간 연결의 경우 곡선으로 표현
        if (flow.flowType === 'cross-cluster') {
            const midX = (startX + endX) / 2;
            const midY = (startY + endY) / 2;
            const controlY = midY - 50; // 곡선의 높이 조정
            pathData = `M ${startX} ${startY} Q ${midX} ${controlY} ${endX} ${endY}`;
        } else {
            pathData = `M ${startX} ${startY} L ${endX} ${endY}`;
        }
        
        path.setAttribute('d', pathData);
        path.setAttribute('class', `traffic-flow ${flow.flowType} ${flow.isActive ? 'active' : 'inactive'}`);
        
        // 가중치에 따른 선 굵기 조정
        const strokeWidth = Math.max(2, Math.min(8, flow.weight / 15));
        path.setAttribute('stroke-width', strokeWidth);
        
        // 화살표 마커 설정 (활성/비활성 상태에 따라)
        const markerId = flow.isActive ? `arrowhead-${flow.flowType}` : 'arrowhead-inactive';
        path.setAttribute('marker-end', `url(#${markerId})`);
        
        svg.appendChild(path);
        
        // 가중치 레이블
        if (flow.weight > 0) {
            let labelX, labelY;
            
            if (flow.flowType === 'cross-cluster') {
                labelX = (startX + endX) / 2;
                labelY = (startY + endY) / 2 - 40;
            } else {
                labelX = (startX + endX) / 2;
                labelY = (startY + endY) / 2 - 15;
            }
            
            // 배경 사각형
            const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            rect.setAttribute('x', labelX - 15);
            rect.setAttribute('y', labelY - 10);
            rect.setAttribute('width', 30);
            rect.setAttribute('height', 16);
            rect.setAttribute('fill', 'white');
            rect.setAttribute('stroke', '#cbd5e0');
            rect.setAttribute('stroke-width', 1);
            rect.setAttribute('rx', 3);
            svg.appendChild(rect);
            
            const weightText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            weightText.setAttribute('x', labelX);
            weightText.setAttribute('y', labelY + 3);
            weightText.setAttribute('class', 'traffic-weight');
            weightText.textContent = `${flow.weight}%`;
            svg.appendChild(weightText);
        }
    }
    
    // 범례 그리기
    function drawLegend(svg, x, y) {
        const legend = [
            { color: '#48bb78', type: 'solid', label: '외부 트래픽' },
            { color: '#4299e1', type: 'solid', label: '클러스터 내부' },
            { color: '#ed8936', type: 'dashed', label: '클러스터 간' },
            { color: '#cbd5e0', type: 'dotted', label: '비활성' }
        ];
        
        legend.forEach((item, i) => {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', x);
            line.setAttribute('y1', y + i * 20);
            line.setAttribute('x2', x + 30);
            line.setAttribute('y2', y + i * 20);
            line.setAttribute('stroke', item.color);
            line.setAttribute('stroke-width', 3);
            if (item.type === 'dashed') line.setAttribute('stroke-dasharray', '8,4');
            if (item.type === 'dotted') line.setAttribute('stroke-dasharray', '2,2');
            svg.appendChild(line);
            
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', x + 40);
            text.setAttribute('y', y + i * 20 + 5);
            text.setAttribute('font-size', '12px');
            text.setAttribute('fill', '#2d3748');
            text.textContent = item.label;
            svg.appendChild(text);
        });
    }