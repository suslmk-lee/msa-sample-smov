# User Service VirtualService - 70% ctx1, 30% ctx2
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: user-service-vs
  namespace: theater-msa
spec:
  hosts:
  - user-service
  http:
  - match:
    - headers:
        x-canary:
          exact: "true"
    route:
    - destination:
        host: user-service
        subset: ctx2
      weight: 100
  - route:
    - destination:
        host: user-service
        subset: ctx1
      weight: 30
    - destination:
        host: user-service
        subset: ctx2
      weight: 70
