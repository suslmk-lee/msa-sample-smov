# CTX1 전용 User Service 배포
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-ctx1
  namespace: theater-msa
  labels:
    app: user-service
    tier: backend
    cluster: ctx1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
      cluster: ctx1
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
        cluster: ctx1
    spec:
      serviceAccountName: theater-msa-sa
      containers:
      - name: user-service
        image: harbor.27.96.156.180.nip.io/theater-msa/user-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        env:
        - name: CLUSTER_NAME
          value: "ctx1"
        envFrom:
        - configMapRef:
            name: theater-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: theater-msa
  labels:
    app: user-service
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: user-service