apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: theater-msa
  labels:
    app: redis
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
        tier: database
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        volumeMounts:
        - name: redis-data
          mountPath: /data
        - name: redis-init
          mountPath: /docker-entrypoint-initdb.d
        command: ["sh", "-c"]
        args:
        - |
          redis-server --daemonize yes
          sleep 3
          redis-cli HSET users:1 id 1 name "홍길동" email "hong@example.com"
          redis-cli HSET users:2 id 2 name "이순신" email "sunshin@example.com"  
          redis-cli HSET users:3 id 3 name "김유신" email "yusin@example.com"
          redis-cli SADD users "users:1" "users:2" "users:3"
          echo "Initial data loaded successfully"
          pkill redis-server
          sleep 1
          redis-server
      volumes:
      - name: redis-data
        emptyDir: {}
      - name: redis-init
        emptyDir: {}
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            preference:
              matchExpressions:
              - key: cluster-name
                operator: In
                values:
                - ctx1
          - weight: 1
            preference:
              matchExpressions:
              - key: cluster-name
                operator: In
                values:
                - ctx2
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: theater-msa
  labels:
    app: redis
    tier: database
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis