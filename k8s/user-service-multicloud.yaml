# ctx1용 user-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-ctx1
  namespace: theater-msa
  labels:
    app: user-service
    tier: backend
    cluster: ctx1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
      cluster: ctx1
  template:
    metadata:
      labels:
        app: user-service
        tier: backend
        cluster: ctx1
    spec:
      containers:
      - name: user-service
        image: harbor.27.96.156.180.nip.io/theater-msa/user-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
        envFrom:
        - configMapRef:
            name: theater-config
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cluster-name
                operator: In
                values:
                - ctx1
---
